<html>

<body>
    <button onclick="myFunction()">Click me</button>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var elemLeft = c.offsetLeft;
        var elemTop = c.offsetTop;
        var ctx = c.getContext("2d");
        let n = 50;
        var statIndex1;
        var statIndex2;
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++)
                ctx.rect((j * n + 20), (i * n + 20), 50, 50);
        }
        ctx.stroke();
        function fillColr() {
            if (statIndex1 && statIndex2) {
                ctx.clearRect((statIndex1 * n + 20), (statIndex2 * n + 20), 50, 50);
                ctx.rect((statIndex1 * n + 20), (statIndex2 * n + 20), 50, 50);
                ctx.stroke();
            }
            let num1 = (Math.floor((Math.random() * 5) + 1))
            let num2 = (Math.floor((Math.random() * 5) + 1))
            ctx.beginPath();
            ctx.rect((num1 * n + 20), (num2 * n + 20), 50, 50);
            ctx.fillStyle = "red";
            ctx.fill();
            statIndex1 = num1;
            statIndex2 = num2;
        }
        function myFunction() {
            setInterval(fillColr, 1000);
        }
        c.addEventListener('click', function(event) {
            console.log(event.pageX - elemLeft,"x")
            console.log(event.pageY - elemTop,"y")

        })
    </script>

</body>

</html>
